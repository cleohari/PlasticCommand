name: Build Main

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.202
        
    - name: Build Plastic
      run: dotnet build
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
        
    - name: Publish Package to Nuget.org
      run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.NugetApiKey }} --source "nuget.org" --skip-duplicate --no-symbols true
